name: CI - upload image to registry

on:
  push:
    branches:
      - main  # [test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Configure OCI Git Credentials
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.OCI_GIT_USERNAME }}:${{ secrets.OCI_GIT_PASSWORD }}@${{ secrets.OCI_GIT_REPO_URL }}" > ~/.git-credentials

      - name: Push to OCI Code Repository
        run: |
          git remote add oci_repo https://${{ secrets.OCI_GIT_REPO_URL }}
          git fetch oci_repo
          git push -u oci_repo main

      - name: Cleanup Git Credentials
        run: rm -f ~/.git-credentials
